    <form action="https://formsubmit.co/greensheep.c.c@gmail.com" method="POST" class="main-contacto">
        <section class="formulario">
            <div class="mb-3 correo">
                <label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico</label>
                <input type="email" name="email"  class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mandanos tu mensaje</label>
                <textarea type="text" name="name" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
            <button type="submit">Enviar</button>
        </div>
        </section>
        <section class="rango">
            <label for="customRange1" class="form-label">¿Cuánto te gusta María?</label>
            <input type="range" class="form-range" id="customRange1">
        </section>
    </form>

    <footer>
        <section class="redes">
            <div>
                <h3>Seguinos en las redes</h3>
            </div>
            <div class="link-redes">
                <a href="https://www.instagram.com/elgreen.s/"><img src="../img/instagram-1.svg" alt="instagram"></a>

        </section>
        <section class="logo-footer">
            <a href="Inicio.html">

        <section class="nuevo-socio"><button>

                </a>
